{% extends 'base.html' %}
{% block title %}Password reset{% endblock %}
{% block content %}
{% if validlink %}
    <h1 class="auth-administrative">
        Let's make you a new password.
    </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
{% else %}
    <h3 class="auth-administrative">
        The password reset link was invalid.
    </h3>
    <h5  class="auth-administrative">
        You may want to start over.
    </h5>
{% endif %}
{% endblock %}
