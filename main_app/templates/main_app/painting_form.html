{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Rename "<span class="teal-text">{{object.name}}</span>":</h1>
{% else %}
<h1>Please provide some text:</h1>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="name" maxlength="50">
</form>

{% endblock %}
