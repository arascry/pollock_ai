{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollock AI</title>
    <!-- Sorts Mill Goudy font -->
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>

<body>
    <header>
        <nav class="navbar-fixed">
            <a class="nav-logo" href="{% url 'home' %}">Pollock AI</a>
            <div class="nav-menu">
                {% if user.is_authenticated %}
                <a href="{% url 'index' %}">Gallery</a>
                <a href="{% url 'paintings_create' %}">Create Painting</a>
                <a href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a href="{% url 'login' %}">Log In</a>
                <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Lefts Reserved, &copy; Aaron and Ian</div>
    </footer>
</body>

</html>
